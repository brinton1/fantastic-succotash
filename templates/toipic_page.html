<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3c3c3c;
            color: white;
            text-align: center;
            padding: 15px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .topic-description {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .comments-section {
            margin-top: 30px;
        }
        .comment {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .comment p {
            margin: 0;
            font-size: 1.1em;
        }
        .comment .sentiment {
            font-weight: bold;
            color: #888;
        }
        form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ topic.title }}</h1>
    </header>

    <div class="container">
        <div class="topic-description">
            <p>{{ topic.description }}</p>
        </div>

        <div class="comments-section">
            <h2>Comments</h2>

            <ul>
                {% for comment in comments %}
                <li class="comment">
                    <p>{{ comment.content }} <span class="sentiment">- {{ comment.sentiment }}</span></p>
                </li>
                {% endfor %}
            </ul>
        </div>

        <h3>Write a Comment</h3>
        <form method="POST">
            <textarea name="content" required></textarea><br><br>
            <button type="submit">Post Comment</button>
        </form>

        <a href="{{ url_for('topics') }}" class="back-button">Back to Topics</a>
    </div>

</body>
</html>
