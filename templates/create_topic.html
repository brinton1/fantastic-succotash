<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Topic</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Form Container Styling */
        .form-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        /* Input and Textarea Styling */
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create a New Topic</h1>

        <!-- Topic Creation Form -->
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" required placeholder="Enter topic title">

            <label for="description">Description:</label>
            <textarea name="description" required placeholder="Enter topic description"></textarea>

            <button type="submit">Create Topic</button>
        </form>

        <hr> <!-- To separate the forms visually -->

        <!-- Additional Form (if needed) -->
        <form method="POST">
            <label for="title">Topic Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter topic title">

            <label for="description">Topic Description:</label>
            <textarea id="description" name="description" required placeholder="Enter topic description"></textarea>

            <button type="submit">Create Topic</button>
        </form>
    </div>
</body>
</html>
